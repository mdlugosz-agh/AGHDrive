<VirtualHost *:80>
	ServerName  aghdrive.local
	ServerAlias drive.agh.edu.pl
	
	DocumentRoot /sites/aghdrive/public/main
	
	SSLEngine on
	SSLCertificateFile	/sites/aghdrive/var/ssl/aghdrive.local.crt
	SSLCertificateKeyFile /sites/aghdrive/var/ssl/aghdrive.local.key

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
		SSLOptions +StdEnvVars
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /sites/aghdrive/public/main>
		DirectoryIndex index.php
		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule !\.(js|ico|gif|jpg|png|css)$ /index.php
	</Directory>

</VirtualHost>